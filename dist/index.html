<body>
    <nav class="navbar">
        <div class="circle" id="theme-btn">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
        </div>
    </nav>
    <form action="" id="form">
        <div class="form-heading-container">
            <h2 class="form-heading">Create an account</h2>
        </div>
        <div class="input-container username-container">
            <label for="username">Username</label>
            <input type="text" class="text-input username-input" id="username">
            <div id="username-error" class="none-display"></div>
        </div>
        <div class="input-container email-container">
            <label for="email">Email</label>
            <input type="email" class="text-input email-input" id="email">
            <div id="email-error" class="none-display"></div>
        </div>
        <div class="input-container password-container">
            <label for="password">Password</label>
            <input type="password" class="text-input" id="password">

        </div>
        <div class="input-container confirm-password-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="text-input" id="confirm-password">
            <div id="confirm-password-error" class="none-display" ></div>
        </div>
        <button id="submit" class="submit-btn">Signup</button>
    </form>
